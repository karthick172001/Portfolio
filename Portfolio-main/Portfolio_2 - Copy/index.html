<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">For Contact ME</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="row g-3" >
          <div class="col-md-6">
            <label for="inputFname1" class="form-label">FirstName</label>
            <input type="text" class="form-control" id="inputFname1">
          </div>
          <div class="col-md-6">
            <label for="inputLname1" class="form-label">LastName</label>
            <input type="text" class="form-control" id="inputLname1">
          </div>
          <div class="col-12">
            <label for="inputmobileno" class="form-label">MobileNo</label>
            <input type="number" class="form-control" id="inputmobileno" placeholder="Eg : XXXXXXXXX456">
          </div>
          <div class="col-12">
            <label for="inputmail" class="form-label">Mail id</label>
            <input type="email" class="form-control" id="inputmail" placeholder="abc@gmail.com">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            
              <input type="text" class="form-control" id="inputState">
            
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
        
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">OK</button>
      </div>
    </div>
  </div>
</div>
